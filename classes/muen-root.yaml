# this class collects tools needed to build muen based systems

inherit: ['basement::rootrecipe']

depends:

  - name: libs::libxml2-bin
    use: [tools]
    forward: True

  - name: libs::libxslt-bin
    use: [tools]
    forward: True

  - name: utils::tidy
    use: [tools]
    forward: True

  - name: utils::acpica
    use: [tools]
    forward: True

  - name: adacore::ada-language-server
    use: [tools]
    forward: True

  # with basement::rootrecipe we have a common set of tools and a host-
  # toolchain which is also set as target toolchain.
  # for muen we need a gnat toolchain first. Use alr to get one.
  - name: adacore::alr
    use: [tools]
    forward: True

  - name: adacore::gnat-x86_64-pc-linux-gnu
    use: [tools]
    forward: True
  # target-toolchain is still host-compat toolchain.

  - tools:
      target-toolchain: host-compat-gnat-toolchain
    depends:

      - name: adacore::gprbuild-bootstrap
        use: [tools]
        forward: True

      - name: adacore::gprbuild-tool
        use: [tools]
        forward: True

      - name: adacore::gnatprove
        use: [tools]
        forward: True

