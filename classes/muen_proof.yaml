buildTools: [gnatprove]
buildVars: [RTS, GPR_FILE, GNATPROVE_EXTRA_ARGS]
buildScript: |
  gnatprove -P ${GPR_FILE} \
    -j${MAKE_JOBS:-$(nproc)} \
    --debug-no-semaphore \
    --target=${GPR_TARGET} \
    ${RTS:+--RTS=${BOB_DEP_PATHS[${RTS}]}/usr/include/rts} \
    -k \
    --report=statistics \
    --no-inlining \
    --mode=all \
    --proof=progressive \
    --counterexamples=off \
    --prover=all \
    --timeout=10 \
    --steps=0 \
    --warnings=error \
    ${GNATPROVE_EXTRA_ARGS:-} >gnatprove.log 2>&1
packageScript: |
  cp $(find $1 -name gnatprove.out) .
  cp $1/gnatprove.log .
