inherit: [make]

checkoutSCM:
  scm: git
  url: https://github.com/Xilinx/qemu-devicetrees.git
  tag: xilinx_v2024.1
  commit: b9c88cbfaaa0c8b8be70ea3c74f4cb69fb02a080

buildTools: [dtc, python3, host-toolchain]
buildScript: |
  rsync -a --delete $1/ .
  make

packageScript: |
  rsync -a --delete $1/LATEST/* .
