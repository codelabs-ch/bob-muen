inherit: [gpr]

checkoutSCM:
  scm: git
  url: https://git.codelabs.ch/muen/build-cfg.git
  branch: devel
  commit: c4bcea283831eda489e647cca3b1a7b56de41b3a

buildScript: |
  rsync -a --delete $1/ .

multiPackage:
  gpr:
    buildVars: [ARCH]
    packageScript: |
      gprInstallPackageDev $1/gpr "*"
  scripts:
    packageScript: |
      rsync -a --delete $1/scripts/ .
