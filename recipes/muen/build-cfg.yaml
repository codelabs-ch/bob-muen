inherit: [gpr]

checkoutSCM:
  scm: git
  url: https://git.codelabs.ch/muen/build-cfg.git
  branch: main
  commit: 35739274e65b2fc894ecd9a4f8d69dd3bea3bbd8

buildScript: |
  rsync -a --delete $1/ .

multiPackage:
  gpr:
    buildVars: [ARCH]
    packageScript: |
      gprInstallPackageDev $1/gpr "*"
  scripts:
    packageScript: |
      rsync -a --delete $1/scripts/ .
