inherit: [gpr]

checkoutSCM:
  scm: git
  url: https://git.codelabs.ch/muen/build-cfg.git
  branch: devel
  commit: 7b8f4bbb1318a019b05324aa17ac4d92537d98c5

buildScript: |
  rsync -a --delete $1/ .

multiPackage:
  gpr:
    buildVars: [ARCH]
    packageScript: |
      gprInstallPackageDev $1/gpr "*"
  scripts:
    packageScript: |
      rsync -a --delete $1/scripts/ .
