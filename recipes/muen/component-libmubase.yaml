inherit: [muen_component]

checkoutSCM:
  scm: git
  url: https://git.codelabs.ch/muen/component/base.git
  branch: main
  commit: 81d3b69a0bc03af7a778da7099e76779e9bb78a1

multiPackage:
  ld:
    buildScript: |
      cp $1/component.*.ld .
    packageScript: |
      cp $1/component.*.ld .
  "":
    depends:
      - muen::common-common-dev
    buildVars: [ARCH, MUEN_BUILD_MODE]
    buildScript: |
      muenBuild $1/libmubase.gpr
    multiPackage:
      dev:
        provideDeps: ['*-dev']
        packageScript: gprInstallPackageDev
      tgt:
        provideDeps: ['*-tgt']
        packageScript: gprInstallPackageTgt
