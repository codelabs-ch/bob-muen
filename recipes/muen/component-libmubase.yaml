inherit: [muen_component]

checkoutSCM:
  scm: git
  url: https://git.codelabs.ch/muen/component/base.git
  branch: arm64-dbgserver
  commit: 6a2eef605199e74504cc6900933d1ddee9344831

multiPackage:
  ld:
    buildScript: |
      cp $1/component.*.ld .
    packageScript: |
      cp $1/component.*.ld .
  "":
    depends:
      - muen::common-common-dev
    buildVars: [ARCH, MUEN_BUILD_MODE]
    buildScript: |
      muenBuild $1/libmubase.gpr
    multiPackage:
      dev:
        provideDeps: ['*-dev']
        packageScript: gprInstallPackageDev
      tgt:
        provideDeps: ['*-tgt']
        packageScript: gprInstallPackageTgt
