inherit: [muen_component]

checkoutSCM:
  scm: git
  url: https://git.codelabs.ch/muen/mulog-analyzer.git
  branch: devel-crash-audit
  commit: e1a0f9e1299170b296236a3ef1e08eac3b1ce498

depends:
  - name: codelabs::libs::alog-dev

buildVars: [MULOG_BUILD_MODE]
buildSetup: |
  export BUILD_MODE=${MULOG_BUILD_MODE:-release}
buildScript: |
  muenBuild $1/mulog_analyzer

packageScript: |
  gprInstallPackageTgt

provideTools:
  mulog-analyzer: "usr/bin"
