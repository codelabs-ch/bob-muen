inherit: [muen_component]

checkoutSCM:
  scm: git
  url: https://git.codelabs.ch/muen/mulog-analyzer
  branch: main
  commit: 9dd90cdf9ab3582d013ca32b1ceb5945b6b4a890

depends:
  - name: codelabs::libs::alog-dev

buildVars: [MULOG_BUILD_MODE]
buildSetup: |
  export BUILD_MODE=${MULOG_BUILD_MODE:-release}
buildScript: |
  muenBuild $1/mulog_analyzer

packageScript: |
  gprInstallPackageTgt

provideTools:
  mulog-analyzer: "usr/bin"
