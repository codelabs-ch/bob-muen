inherit: [muen_component]

checkoutSCM:
  scm: git
  url: ${MUEN_X86_KNL_URL:-https://git.codelabs.ch/muen.git}
  branch: ${MUEN_X86_KNL_BRANCH:-devel}
  commit: ${MUEN_X86_KNL_COMMIT:-f56539d06d16f1dbde601dd203d3262f3109270d}

multiPackage:
  # TODO: move to it's own recipe once the components part is separated
  # from the main repo
  components-isr_entries:
    buildScript: |
      cp $1/components/src/isr_entries.S .
    packageScript: cp $1/isr_entries.S .

  components:
    buildVars: [MUEN_BUILD_MODE]
    depends:
      - name: muen::common-common-dev

    environment:
      ISR_ENTRIES: "muen::x86-kernel-components-isr_entries"

    multiPackage:
      ahci_drv:
        depends:
          - muen::x86-kernel-components-libmuchannel-dev
          - muen::x86-kernel-components-libmudebuglog-dev
          - muen::common-strings-dev
          - use: []
            depends:
              - muen::x86-kernel-components-libmudebuglog-tgt
        multiPackage:
          "":
            inherit: [muen_component_app]
            buildScript: |
              muenBuildApp ahci_drv
            packageScript: |
              muenInstallApp ahci_drv
            provideDeps: ['*-tgt']
          proof:
            inherit: [muen_proof_app]
            environment:
              RTS: "muen::rts"
              COMPONENT_NAME: "ahci_drv"
              GPR_PATH: "components/ahci_drv/ahci_drv"

      controller:
        depends:
          - muen::x86-kernel-components-libmucontroltypes-dev
          - muen::x86-kernel-components-libmudebuglog-dev
          - muen::common-muinterrupts-dev
          - muen::common-strings-dev
          - use: []
            depends:
              - muen::x86-kernel-components-libmucontrol-tgt
              - muen::x86-kernel-components-libmudebuglog-tgt
        multiPackage:
          "":
            inherit: [muen_component_app]
            buildScript: |
              muenBuildApp controller
            packageScript: |
              muenInstallApp controller
            provideDeps: ['*-tgt']
          proof:
            inherit: [muen_proof_app]
            environment:
              RTS: "muen::rts"
              COMPONENT_NAME: "controller"
              GPR_PATH: "components/controller/controller"

      dbgserver:
        multiPackage:
          config-dev:
            depends:
              - ${MUEN_POLICY_SRC}
            buildVars: [MUEN_POLICY_SRC]
            buildTools: [libxslt-tools]
            buildScript: |
              mkdir -p install/usr/share
              xsltproc -o install/usr/share/dbg_config.gpr \
                      --stringparam GPRNAME dbg_config \
                      --stringparam COMPONENTNAME dbgserver \
                      $1/components/dbgserver/misc/gpr.xsl \
                      ${BOB_DEP_PATHS[${MUEN_POLICY_SRC}]}/policy_src.xml
            packageScript: |
              gprInstallPackageDev
          "":
            inherit: [python3, muen_component_app]
            depends:
              - muen::x86-kernel-components-dbgserver-config-dev
              - muen::x86-kernel-components-libmutime-dev
              - muen::x86-kernel-components-libmudebuglog-dev
              - muen::common-debug-dev
              - muen::common-crash_audit-dev
              - muen::common-strings-dev
              - libs::libxhcidbg-dev

              - name: python::lxml
                tools:
                  target-toolchain: host-compat-toolchain
              - use: []
                depends:
                  - muen::x86-kernel-components-libmudebuglog-tgt
                  - muen::x86-kernel-components-libmutime-tgt
                  - libs::libxhcidbg-tgt
            buildVars: [MUEN_POLICY_SRC]
            buildTools: [libxslt-tools]
            buildScript: |
              # generate dbg-subject_list.ads
              $1/components/dbgserver/misc/extract-subject-names.py \
                --out generated/dbg-subject_list.ads \
                --src_policy ${BOB_DEP_PATHS[${MUEN_POLICY_SRC}]}/policy_src.xml

              # generate logchannels.xml
              xsltproc -o generated/logchannels.xml \
                       --stringparam COMPONENTNAME dbgserver \
                       $1/components/dbgserver/misc/logchannels.xsl \
                       ${BOB_DEP_PATHS[${MUEN_POLICY_SRC}]}/policy_src.xml

              # generate subject_consoles.xml
              xsltproc -o generated/subject_consoles.xml \
                       --stringparam COMPONENTNAME dbgserver \
                       $1/components/dbgserver/misc/subject_consoles.xsl \
                       ${BOB_DEP_PATHS[${MUEN_POLICY_SRC}]}/policy_src.xml

              # generate config.xml
              xsltproc -o generated/config.xml \
                       --stringparam COMPONENTNAME dbgserver \
                       $1/components/dbgserver/misc/config.xsl \
                       ${BOB_DEP_PATHS[${MUEN_POLICY_SRC}]}/policy_src.xml

              muenBuildApp dbgserver
            packageScript: |
              muenInstallApp dbgserver
            provideDeps: ['*-tgt']

      dm:
        depends:
          - muen::x86-kernel-components-libmudm-dev
          - muen::x86-kernel-components-libmudebuglog-dev
          - muen::common-strings-dev
          - use: []
            depends:
              - muen::x86-kernel-components-libmudm-tgt
              - muen::x86-kernel-components-libmudebuglog-tgt
        multiPackage:
          "":
            inherit: [muen_component_app]
            buildScript: |
              muenBuildApp dm
            packageScript: |
              muenInstallApp dm
            provideDeps: ['*-tgt']
          proof:
            inherit: [muen_proof_app]
            environment:
              RTS: "muen::rts"
              COMPONENT_NAME: "dm"
              GPR_PATH: "components/dm/dm"

      example:
        multiPackage:
          config-dev:
            depends:
              - ${MUEN_POLICY_SRC}
            buildVars: [MUEN_POLICY_SRC]
            buildTools: [libxslt-tools]
            buildScript: |
              mkdir -p install/usr/share
              xsltproc -o install/usr/share/example_config.gpr \
                      --stringparam GPRNAME example_config \
                      $1/components/example/misc/gpr.xsl \
                      ${BOB_DEP_PATHS[${MUEN_POLICY_SRC}]}/policy_src.xml
            packageScript: |
              gprInstallPackageDev

          "":
            depends:
              - muen::x86-kernel-components-example-config-dev
              - muen::x86-kernel-components-libmucontrol-dev
              - muen::x86-kernel-components-libmudebuglog-dev
              - muen::common-crash_audit-dev
              - muen::common-debug-dev
              - muen::common-mutimedevents-dev
              - muen::common-strings-dev
              - use: []
                depends:
                  - muen::x86-kernel-components-libmucontrol-tgt
                  - muen::x86-kernel-components-libmudebuglog-tgt
            multiPackage:
              "":
                inherit: [muen_component_app]
                buildScript: |
                  muenBuildApp example
                packageScript: |
                  muenInstallApp example
                provideDeps: ['*-tgt']
              proof:
                inherit: [muen_proof_app]
                environment:
                  RTS: "muen::rts"
                  COMPONENT_NAME: "example"
                  GPR_PATH: "components/example/example"

      idle:
        inherit: [muen_component_app]
        buildScript: |
          muenBuildApp idle
        packageScript: |
          muenInstallApp idle

      isolation_tests:
        inherit: [muen_component_app, python3]
        depends:
          - muen::common-strings-dev
          - muen::common-libmusinfo-dev
          - muen::x86-kernel-components-libmudebuglog-dev
          - muen::tools-libmupy
          - use: []
            depends:
              - muen::x86-kernel-components-libmudebuglog-tgt
          - name: python::lxml
            tools:
              target-toolchain: host-compat-toolchain
        buildScript: |
          # Generate reference_values.ads
          $1/components/isolation_tests/misc/reference_values.py \
            --out generated/reference_values.ads \
            --src_policy ${BOB_DEP_PATHS[${MUEN_POLICY_SRC}]}/policy_src.xml
          muenBuildApp isolation_tests
        packageScript: |
          muenInstallApp isolation_tests
        provideDeps: ['*-tgt']

      isolation_tests_monitor:
        inherit: [muen_component_app]
        depends:
          - muen::common-strings-dev
          - muen::common-libmusinfo-dev
          - muen::x86-kernel-components-libmudebuglog-dev
          - use: []
            depends:
              - muen::x86-kernel-components-libmudebuglog-tgt
        buildScript: |
          muenBuildApp isolation_tests_monitor
        packageScript: |
          muenInstallApp isolation_tests_monitor
        provideDeps: ['*-tgt']

      muinit:
        depends:
          - libs::libsparkcrypto-dev
          - muen::common-libmusinfo-dev
          - muen::x86-kernel-components-libmuinit-dev
          - use: []
            depends:
              - muen::x86-kernel-components-libmuinit-tgt
        multiPackage:
          "":
            inherit: [muen_component]
            buildScript: |
              muenBuild $1/components/muinit/muinit
              cp $1/components/muinit/spec/muinit.xml .
            provideDeps: ['*-tgt']
            packageVars: [OBJCOPY]
            packageScript: |
              ${OBJCOPY} -O binary \
                --set-section-flags .bss=alloc,load,contents \
                --set-section-flags .stack=alloc,load,contents \
                $1/install/usr/bin/muinit muinit
              cp $1/muinit.xml .
              mkdir -p .bob
              echo "muinit.xml" > .bob/cspecs
          proof:
            inherit: [muen_proof_app]
            environment:
              RTS: "muen::rts"
              COMPONENT_NAME: "muinit"
              GPR_PATH: "components/muinit/muinit"
              GNATPROVE_FILES: "muinit_main.adb"

      ps2_drv:
        inherit: [muen_component_app]
        depends:
          - muen::common-strings-dev
          - muen::x86-kernel-components-libmudebuglog-dev
          - use: []
            depends:
              - muen::x86-kernel-components-libmudebuglog-tgt
        buildScript: |
          muenBuildApp ps2_drv
        packageScript: |
          muenInstallApp ps2_drv
        provideDeps: ['*-tgt']

      sl:
        depends:
          - muen::common-libmusinfo-dev
          - muen::x86-kernel-components-libmuinit-dev
          - use: []
            depends:
              - muen::x86-kernel-components-libmuinit-tgt
        multiPackage:
          "":
            inherit: [muen_component_app]
            buildScript: |
              muenBuildApp sl
            packageScript: |
              muenInstallApp sl
          proof:
            inherit: [muen_proof_app]
            environment:
              RTS: "muen::rts"
              COMPONENT_NAME: "sl"
              GPR_PATH: "components/sl/sl"

      sm:
        multiPackage:
          config-dev:
            depends:
              - ${MUEN_POLICY_SRC}
            buildVars: [MUEN_POLICY_SRC]
            buildTools: [libxslt-tools]
            buildScript: |
              mkdir -p install/usr/share
              xsltproc -o install/usr/share/config.gpr \
                      --stringparam GPRNAME config \
                      --stringparam COMPONENTNAME config \
                      $1/components/sm/misc/gpr.xsl \
                      ${BOB_DEP_PATHS[${MUEN_POLICY_SRC}]}/policy_src.xml
            packageScript: |
              gprInstallPackageDev
          "":
            inherit: [python3]
            depends:
              - muen::common-strings-dev
              - muen::x86-kernel-components-libmucontrol-dev
              - muen::x86-kernel-components-libmudebuglog-dev
              - muen::x86-kernel-components-libmudm-dev
              - muen::x86-kernel-components-libmutime-dev
              - muen::x86-kernel-components-sm-config-dev

              - name: python::lxml
                tools:
                  target-toolchain: host-compat-toolchain
              - use: []
                depends:
                  - muen::x86-kernel-components-libmucontrol-tgt
                  - muen::x86-kernel-components-libmudebuglog-tgt
                  - muen::x86-kernel-components-libmudm-tgt
                  - muen::x86-kernel-components-libmutime-tgt
            buildTools: [libxslt-tools]
            buildVars: [MUEN_POLICY_SRC]
            buildScript: |
              rm -rf generated && mkdir -p generated
              # Generate cpu_values-target.ads
              $1/components/sm/misc/cpu-values.py \
                --out generated/cpu_values-target.ads \
                --src_policy ${BOB_DEP_PATHS[${MUEN_POLICY_SRC}]}/policy_src.xml

              # generate config.xml
              xsltproc -o generated/config.xml \
                       --stringparam COMPONENTNAME sm \
                       $1/components/sm/misc/config.xsl \
                       ${BOB_DEP_PATHS[${MUEN_POLICY_SRC}]}/policy_src.xml
            multiPackage:
              "":
                inherit: [muen_component_app]
                buildScript: |
                  muenBuildApp sm
                packageScript: |
                  muenInstallApp sm
                provideDeps: ['*-tgt']
              proof:
                inherit: [muen_proof_app]
                environment:
                  RTS: "muen::rts"
                  COMPONENT_NAME: "sm"
                  GPR_PATH: "components/sm/sm"

      tau0:
        inherit: [muen_component_app]
        depends:
          - muen::x86-kernel-policy
        buildSetup: |
          export POLICY_DIR=${BOB_DEP_PATHS[muen::x86-kernel-policy]}
        buildScript: muenBuildApp tau0
        packageVars: [OBJCOPY]
        packageScript: |
          ${OBJCOPY} -O binary \
            --set-section-flags .bss=alloc,load,contents \
            --set-section-flags .stack=alloc,load,contents \
            $1/install/usr/bin/tau0 tau0

      time:
        inherit: [muen_component_app]
        depends:
          - muen::common-libmusinfo-dev
          - muen::common-strings-dev
          - muen::x86-kernel-components-libmudebuglog-dev
          - muen::x86-kernel-components-libmucontrol-dev
          - muen::x86-kernel-components-libmutime-dev
          - use: []
            depends:
              - muen::x86-kernel-components-libmucontrol-tgt
              - muen::x86-kernel-components-libmudebuglog-tgt
              - muen::x86-kernel-components-libmutime-tgt
        multiPackage:
          "":
            buildScript: |
              muenBuildApp time
            packageScript: |
              muenInstallApp time
            provideDeps: ['*-tgt']
          proof:
            inherit: [muen_proof_app]
            environment:
              RTS: "muen::rts"
              COMPONENT_NAME: "time"
              GPR_PATH: "components/time/time"

      vt:
        inherit: [muen_component_app]
        depends:
          - muen::common-debug-dev
          - muen::common-libmusinfo-dev
          - muen::common-strings-dev
          - muen::x86-kernel-components-libmudebuglog-dev
          - muen::x86-kernel-components-libmutime-dev
          - muen::x86-kernel-components-libmucontrol-dev
          - use: []
            depends:
              - muen::x86-kernel-components-libmucontrol-tgt
              - muen::x86-kernel-components-libmudebuglog-tgt
              - muen::x86-kernel-components-libmutime-tgt
        buildScript: |
          muenBuildApp vt
        packageScript: |
          muenInstallApp vt
        provideDeps: ['*-tgt']

      libmuchannel:
        privateEnvironment:
          GPR_PATH: "components/libmuchannel/libmuchannel"
        buildVars: [GPR_PATH]
        multiPackage:
          "":
            buildScript: |
              muenBuild $1/${GPR_PATH}
            multiPackage: &common_dev_tgt
              dev:
                packageScript: |
                  gprInstallPackageDev
              tgt:
                packageVars: [CSPECS_FILE]
                packageScript: |
                  gprInstallPackageTgt
                  if [[ -e $1/${CSPECS_FILE:-} ]]; then
                    mkdir -p usr/share/
                    cp $1/${CSPECS_FILE} usr/share
                    mkdir .bob
                    echo usr/share/$(basename ${CSPECS_FILE}) > .bob/cspecs
                  fi
          proof: &common_proof_lib
            inherit: [muen_proof]
            environment:
              RTS: "muen::rts"
            buildSetup: |
              export GPR_FILE=$1/${GPR_PATH}
              export MUEN_BUILD_MODE=prove
              export OBJ_DIR=$(pwd)/obj/
              export LIB_DIR=$(pwd)/lib/
            buildScript: |
              muenProof

      libmucontroltypes:
        buildScript: |
          muenBuild $1/components/libmucontroltypes/libmucontroltypes
        multiPackage: *common_dev_tgt

      libmucontrol:
        inherit: [muen_component_cspecs]
        depends:
          - muen::x86-kernel-components-libmucontroltypes-dev
        privateEnvironment:
          CSPECS_FILE: "generated/libmucontrol.xml"
          GPR_PATH: "components/libmucontrol/libmucontrol"
        buildVars: [GPR_PATH]
        buildScript: |
          muenCspecs libmucontrol
        multiPackage:
          "":
            buildScript: |
              muenBuild $1/${GPR_PATH}
            multiPackage: &common_dev_tgt_provide
              dev:
                provideDeps: ['*-dev']
                packageScript: |
                  gprInstallPackageDev
              tgt:
                packageVars: [CSPECS_FILE]
                packageScript: |
                  gprInstallPackageTgt
                  if [[ -e $1/${CSPECS_FILE:-} ]]; then
                    mkdir -p usr/share/
                    cp $1/${CSPECS_FILE} usr/share
                    mkdir .bob
                    echo usr/share/$(basename ${CSPECS_FILE}) > .bob/cspecs
                  fi
          proof: *common_proof_lib

      libmudebuglog:
        depends:
          - muen::common-libmusinfo-dev
          - muen::x86-kernel-components-libmuchannel-dev
          - ${MUEN_POLICY_SRC}

        privateEnvironment:
          CSPECS_FILE: "generated/libmudebuglog.xml"
          GPR_PATH: "components/libmudebuglog/libmudebuglog"

        buildTools: [mucgenspec, mucfgcvresalloc, muxmlfilter, libxslt-tools]
        buildSetup: |
          export LIBMUDEBUGLOG_GENERATED=$(pwd)/generated
        buildVars: [MUEN_POLICY_SRC, GPR_PATH]
        buildScript: |
          mkdir -p generated

          xsltproc -o generated/config.xml $1/components/libmudebuglog/misc/config.xsl \
            ${BOB_DEP_PATHS[${MUEN_POLICY_SRC}]}/policy_src.xml

          mucfgcvresalloc $1/components/libmudebuglog/spec/libmudebuglog.xml \
                          generated/libmudebuglog.xml \
                          -I generated

          muxmlfilter -isn Component_Ext -osn Component generated/libmudebuglog.xml \
                      generated/libmudebuglog_filtered.xml
          mucgenspec --input-spec generated/libmudebuglog_filtered.xml \
                    $(pwd)/generated
        multiPackage:
          "":
            buildScript: |
              muenBuild $1/${GPR_PATH}
            multiPackage: *common_dev_tgt_provide
          proof: *common_proof_lib

      libmudm:
        inherit: [muen_component_cspecs]
        privateEnvironment:
          CSPECS_FILE: "generated/libmudm.xml"
          GPR_PATH: "components/libmudm/libmudm"
        depends:
          - muen::common-libmusinfo-dev
        buildVars: [GPR_PATH]
        buildScript: |
          muenCspecs libmudm
        multiPackage:
          "":
            buildScript: |
              muenBuild  $1/${GPR_PATH}
            multiPackage: *common_dev_tgt
          proof: *common_proof_lib

      libmuinit:
        inherit: [muen_component_cspecs]
        depends:
          - muen::common-libmusinfo-dev
          - muen::x86-kernel-components-libmucontrol-dev
          - libs::libsparkcrypto-dev
          - use: []
            depends:
              - muen::x86-kernel-components-libmucontrol-tgt
        privateEnvironment:
          CSPECS_FILE: "generated/libmuinit.xml"
          GPR_PATH: "components/libmuinit/libmuinit"
        buildVars: [GPR_PATH]
        buildScript: |
          muenCspecs libmuinit
        multiPackage:
          "":
            buildScript: |
              muenBuild  $1/${GPR_PATH}
            multiPackage: *common_dev_tgt_provide
          proof: *common_proof_lib

      libmutime:
        privateEnvironment:
          CSPECS_FILE: "generated/libmutime.xml"
          GPR_PATH: "components/libmutime/libmutime"
        buildVars: [GPR_PATH]
        buildSetup: |
          export LIBMUTIME_GENERATED=$(pwd)/generated
        buildTools: [mucgenspec]
        buildScript: |
          mkdir -p generated
          cp $1/components/libmutime/spec/libmutime.xml generated
          mucgenspec --input-spec $1/components/libmutime/spec/libmutime.xml \
                    $(pwd)/generated
        multiPackage:
          "":
            buildScript: muenBuild $1/${GPR_PATH}
            multiPackage: *common_dev_tgt
          proof:
            <<: *common_proof_lib
            privateEnvironment:
              GNATPROVE_STEPS: "200000"
              GNATPROVE_TIMEOUT: "0"
          test:
            inherit: [muen_test]
            buildScript: |
              DATA_DIR=$1/components/libmutime \
              TESTS_DIR=$1/components/libmutime/tests \
              muenTest $1/components/libmutime/gnattest_libmutime
            packageScript: |
              muenPackageTest

      tests:
        inherit: [muen_tests]
        depends:
          - muen::x86-kernel-components-libmutime-test

  policy-src:
    inherit: [muen_policy]
    buildScript: muenCreatePolicySrc $1
    packageScript: muenPackagePolicySrc $1

  policy-src-solo5:
    checkoutSCM:
      scm: url
      url: file://${UNIKERNEL_FILE:-Please specify UNIKERNEL_FILE!}
      dir: uni
    inherit: [muen_policy, solo5]
    buildVars: [UNIKERNEL_FILE]
    buildScript: |
      solo5ComposeConfig $1 $1/uni/$(basename $UNIKERNEL_FILE) \
          --channel-size 0x4000000
      muenCreatePolicySrc $1
    packageScript: |
      muenPackagePolicySrc $1
      fname=$(basename $UNIKERNEL_FILE)
      cp $1/$fname ./$fname

  policy-src-solo5-test:
    inherit: [muen_policy, solo5]
    depends:
      - devel::solo5-hello-muen
    buildScript: |
      solo5ComposeConfig $1 \
        ${BOB_DEP_PATHS[devel::solo5-hello-muen]}/test_hello.muen \
        --disable-reset \
        --bootparams "Hi!"
      muenCreatePolicySrc $1
    packageScript: |
      muenPackagePolicySrc $1
      cp $1/test_hello.muen .

  isr_entries:
    buildScript: |
      cp $1/kernel/src/asm/isrlist.S .
    packageScript: cp $1/* .

  #### Kernel ##############################################################

  "":
    environment:
      ISR_ENTRIES: "muen::x86-kernel-isr_entries"
    depends:
      - muen::common-common-dev
      - muen::common-crash_audit-dev
      - if: "$(eq,${MUEN_BUILD_MODE:-},debug)"
        name: muen::common-debug-dev
        environment:
          COMMON_DEBUG_WITHOUT_UART_STATE: "1"
      - muen::common-muinterrupts-dev
      - muen::common-muschedinfo-dev
      - muen::common-mutimedevents-dev
      - muen::common-strings-dev

      - muen::x86-kernel-policy
      - muen::x86-kernel-components-tau0
    buildVars: [MUEN_BUILD_MODE]
    buildSetup: |
      export linker_script=$1/kernel/kernel.ld
      export POLICY_SRC_DIR=${BOB_DEP_PATHS[muen::x86-kernel-policy]}
      export VERSION_DIR=$(pwd)/_version
      mkdir -p $(pwd)/_version
      cat > _version/sk-version.ads << EOF
      --D @Interface
      --D Muen version information.
      package SK.Version is
         Version_String : constant String :=
           "$(git -C $1 describe --always --dirty="-UNCLEAN")";
      end SK.Version;
      EOF

    multiPackage:
      "":
        buildScript: |
          GPR_FILE=kernel
          if [[ ${MUEN_BUILD_MODE} == debug ]]; then
            GPR_FILE+=_debug
          fi
          muenBuild $1/kernel/$GPR_FILE
        provideDeps: ['muen::x86-kernel-policy', '*tau0']
        packageVars: [OBJCOPY]
        packageScript: |
          ${OBJCOPY} -O binary --set-section-flags .bss=alloc,load,contents \
            --set-section-flags .stack=alloc,load,contents \
            $1/install/usr/bin/kernel \
            kernel
          mkdir .debug
          cp $1/install/usr/bin/kernel .debug/

      metrics:
        buildTools: [libadalang-tools]
        buildScript: |
          # gnatmetric ignores files from Externally_Built libs, an attribute
          # which is set to True by gprinstall-created GPR files.
          # Copy all relevant lib deps here and create simple GPR file.
          for d in ${!BOB_DEP_PATHS[@]}; do
            DIR=${BOB_DEP_PATHS[$d]}
            if [ -e ${DIR}/usr/share/gpr/*.gpr ]; then
              # remove dependency from project path first
              GPR_PROJECT_PATH=$(echo "$GPR_PROJECT_PATH" | tr ':' '\n' | grep -v '$DIR' | paste -sd ':' -)

              gpr_name=$(basename ${DIR}/usr/share/gpr/*.gpr)
              include_name=$(basename ${DIR}/usr/include/*)
              echo "dependency found in: ${DIR}"
              mkdir -p deps
              cp -r ${DIR}/usr/include/* deps
          cat > deps/${gpr_name} << EOF
          project ${include_name} is
             for Source_Dirs use ("${include_name}");
          end ${include_name};
          EOF
            fi
          done

          GPR_PROJECT_PATH=deps:$GPR_PROJECT_PATH \
            OBJ_DIR="${PWD}/" \
            gnatmetric -v --output-dir=. -P$1/kernel/kernel > gnatmetric.log 2>&1
        packageScript: |
          cp $1/gnatmetric.log .

      proof:
        inherit: [muen_proof]
        environment:
          RTS: "muen::rts"
        buildSetup: |
          export GPR_FILE=$1/kernel/kernel.gpr
          export MUEN_BUILD_MODE=prove
          export OBJ_DIR=$(pwd)/
        buildScript: |
          muenProof

  ##########################################################################

  grub-cfg:
    buildScript: |
      cp $1/emulate/grub* .
      cp -r $1/emulate/keys .
      cp $1/emulate/menu.lst .
    packageScript: |
      cp -r $1/* .

  linux-config:
    inherit: [kconfig]
    buildVars: [LINUX_KASAN, LINUX_CONFIG]
    buildScript: |
      cp $1/components/linux/config/${LINUX_CONFIG} .
      kconfigDisable CONFIG_LOCALVERSION ${LINUX_CONFIG}

      if [[ ${LINUX_KASAN:-UNSET} != UNSET ]]; then
        kconfigEnable CONFIG_KASAN ${LINUX_CONFIG}
      fi
    packageScript: |
      cp $1/* .

  linux-config-unipi:
    inherit: [kconfig]
    buildVars: [LINUX_CONFIG]
    buildScript: |
      cp $1/components/linux/config/${LINUX_CONFIG} .
      kconfigDisable CONFIG_LOCALVERSION ${LINUX_CONFIG}

      echo 'CONFIG_NETFILTER_XT_MATCH_U32=m' >> ${LINUX_CONFIG}
      echo 'CONFIG_BRIDGE_NETFILTER=m' >> ${LINUX_CONFIG}
    packageScript: |
      cp $1/* .

  policy:
    inherit: [python3]
    depends:
      - bsp::intel::microcode
      - muen::linux-image
      - muen::x86-kernel-components-ahci_drv
      - muen::x86-kernel-components-controller
      - muen::x86-kernel-components-dbgserver
      - muen::x86-kernel-components-dm
      - muen::x86-kernel-components-example
      - muen::x86-kernel-components-idle
      - muen::x86-kernel-components-isolation_tests
      - muen::x86-kernel-components-isolation_tests_monitor
      - muen::x86-kernel-components-muinit
      - muen::x86-kernel-components-ps2_drv
      - muen::x86-kernel-components-sl
      - muen::x86-kernel-components-sm
      - muen::x86-kernel-components-time
      - muen::x86-kernel-components-vt

      - ${MUEN_POLICY_SRC}

      - name: demo::rootfs
        environment:
          ROOTFS_ARCH: "x86_64"

      - muen::tools-libmupy
      - name: python::lxml
        tools:
          target-toolchain: host-compat-toolchain
      - name: utils::iucode-tool
        use: [tools]
        tools:
          target-toolchain: host-compat-toolchain
    buildTools:
      - acpica
      - iucode-tool
      - mucfgalloc
      - mucfgcjoin
      - mucfgexpand
      - mucfgucode
      - mucfgvresalloc
      - muxmlfilter
      - mugenspec
      - mugensolo5
      - mugenzp
      - mugenmsrstore
      - mugenacpi
      - mucfgvalidate
    buildVars: [SYSTEM, HARDWARE, PLATFORM, MUEN_POLICY_SRC, MUEN_UCODE_DIR]
    # MUEN_UCODE_DIR is used by mucfgucode tool.
    buildScript: |
      # build the linux cspecs
      $1/components/linux/misc/linux-muen-gencspec.py \
        ${BOB_DEP_PATHS[muen::linux-image]}/boot/bzImage \
        $1/components/linux/spec/linux.xml \
        --out_spec linux.xml \
        --src_policy ${BOB_DEP_PATHS[$MUEN_POLICY_SRC]}/${SYSTEM}.xml
      # --initramfs ${BOB_DEP_PATHS[demo::rootfs]}/boot/initramfs.cpio.gz \

      CSPECS="$(pwd)/linux.xml"
      # collect dependencies cspecs
      for dep_name in ${!BOB_DEP_PATHS[@]}; do
        dep_dir=${BOB_DEP_PATHS[${dep_name}]}
        if [[ -e ${dep_dir}/.bob/cspecs ]]; then
          CSPECS+=${CSPECS:+,}${dep_dir}/$(cat ${dep_dir}/.bob/cspecs)
        fi
      done
      # Join
      mucfgcjoin -i ${BOB_DEP_PATHS[$MUEN_POLICY_SRC]}/${SYSTEM}.xml \
        -o ${SYSTEM}_with_comp.xml \
        -c ${CSPECS}

      # Allocate virtual memory
      mucfgvresalloc ${SYSTEM}_with_comp.xml ${SYSTEM}_va.xml

      # Filter to core schema
      muxmlfilter -isn Format_Src_Ext -osn Format_Src ${SYSTEM}_va.xml \
        ${SYSTEM}_with_va_filtered.xml

      # MCU
      mucfgucode -i ${SYSTEM}_with_va_filtered.xml \
        -u ${BOB_DEP_PATHS['bsp::intel::microcode']} -o .

      # Expand
      mucfgexpand ${SYSTEM}_with_va_filtered.xml ${SYSTEM}_a.xml

      # Allocate physical memory
      mucfgalloc ${SYSTEM}_a.xml ${SYSTEM}_b.xml

      GENERATORS=(mugenspec mugensolo5 mugenzp mugenmsrstore mugenacpi)
      for G in ${GENERATORS[@]}; do
        $G -o  $(pwd) ${SYSTEM}_b.xml
      done

      # validate
      mucfgvalidate ${SYSTEM}_b.xml

    provideDeps: ['*']
    packageScript: |
      rsync -a --delete $1/ .
      echo "GPR_PROJECT_PATH=." >> .gpr_project

  solo5-policy-compose:
    buildScript: |
      cp -r $1/policy/xml/mirageos/compose.py solo5-policy-compose
    packageScript: |
      rsync -a --delete $1/ .
    provideTools:
      solo5-policy-compose: "."
