inherit: [muen-root]
depends:
  - tools:
      target-toolchain: host-compat-gnat-toolchain
    depends:
      - name: adacore::libadalang-tools
        use: [tools]
        forward: True

      - muen::common-tests
      - muen::tools-tests
      - muen::component-libs-tests

buildScript: |
  for t in ${@:2}; do
    cp -r ${t}/* .
  done

packageScript: |
  rsync -a --delete $1/ .
